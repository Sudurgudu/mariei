<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container">
    <div class="arrow" id="left-arrow">&#8249;</div>
    <div class="image-container">
      <div class="image-wrapper">
        <img src="image-1.png" alt="Image 1">
        <div class="caption">Joel Corry @ Caveau</div>
      </div>
      <div class="image-wrapper">
        <img src="image-2.png" alt="Image 2">
        <div class="caption">Tom Macari<br> @ March 8th</div>
      </div>
      <div class="image-wrapper">
        <img src="image-3.png" alt="Image 3">
        <div class="caption">Jesse Marco<br>@ March 9</div>
      </div>
      <div class="image-wrapper">
        <img src="image-4.png" alt="Image 4">
        <div class="caption">Jason Smith<br>@March 14</div>
      </div>
      <div class="image-wrapper">
        <img src="image-5.png" alt="Image 5">
        <div class="caption">Pisano<br>@March 16</div>
      </div>
      <div class="image-wrapper">
        <img src="image-6.png" alt="Image 6">
        <div class="caption">Tay James<br>@March 15</div>
      </div>
      <div class="image-wrapper">
        <img src="image-7.png" alt="Image 7">
        <div class="caption">Marty Rock<br>@March 21</div>
      </div>
      <div class="image-wrapper">
        <img src="image-8.png" alt="Image 8">
        <div class="caption">DJ Icon<br>@March 22</div>
      </div>
    </div>
    <div class="arrow" id="right-arrow">&#8250;</div>
  </div>
<script src="script.js"></script>
</body>
</html>
